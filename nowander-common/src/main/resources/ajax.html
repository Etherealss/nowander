  <body>
    <script>
      function ajax(url) {
        let xhr = new XMLHttpRequest();
        xhr.open('get', url, false);
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              console.log(xhr.response);
            }
          }
        };
        xhr.send(null);
      }
      ajax('http://119.23.214.198:8080/articles/public/1');
    //        ajax('http://localhost:8083/articles/public/1');
    </script>
  </body>
